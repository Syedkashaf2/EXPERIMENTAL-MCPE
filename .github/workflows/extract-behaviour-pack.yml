name: Extract behaviour_pack.zip

on:
  workflow_dispatch: {}

jobs:
  extract:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Install unzip
        run: sudo apt-get update && sudo apt-get install -y unzip

      - name: Locate behaviour_pack.zip
        id: locate
        run: |
          # find the first matching file tracked by git
          FILE_PATH=$(git ls-files | grep -m1 "behaviour_pack\.zip" || true)
          if [ -z "$FILE_PATH" ]; then
            echo "file_found=false" >> $GITHUB_OUTPUT
            echo "No behaviour_pack.zip found in repository files. Exiting." >&2
            exit 1
          else
            echo "file_found=true" >> $GITHUB_OUTPUT
            echo "file_path=$FILE_PATH" >> $GITHUB_OUTPUT
          fi

      - name: Unzip behaviour_pack.zip
        if: steps.locate.outputs.file_found == 'true'
        run: |
          mkdir -p extracted/behaviour_pack
          unzip -o "${{ steps.locate.outputs.file_path }}" -d extracted/behaviour_pack
          echo "Extracted to extracted/behaviour_pack"

      - name: Commit extracted files to new branch
        if: steps.locate.outputs.file_found == 'true'
        env:
          BRANCH_NAME: extracted-behaviour-pack
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          # Create or switch to branch
          if git show-ref --verify --quiet refs/heads/${BRANCH_NAME}; then
            git checkout ${BRANCH_NAME}
          else
            git checkout -b ${BRANCH_NAME}
          fi
          git add extracted
          git commit -m "Add extracted behaviour_pack contents" || echo "No changes to commit"
          git push --set-upstream origin ${BRANCH_NAME}
